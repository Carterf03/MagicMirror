<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./js/news.js" type="module"></script>
</head>
<body>
    <header>
        <section id="date">
            <h1 class="temp">Date/Time</h1>
            <button class="temp" id="timebutton">Time Button</button>
            <button class="temp" id="datebutton">Date Button</button>

            <div>Weekday, Month Day, Year</div>
            <div>Time</div>
        </section>

        <section id="weather">
            <h1 class="temp">Weather</h1>
            <button class="temp" id="weatherbutton">Weather Button</button>
        </section>
    </header>

    <footer>
        <section id="calendar">
            <h1 class="temp">Calendar</h1>
            <button class="temp" id="calendarbutton">Calendar Button</button>
        </section>

        <section id="events">
            <h1 class="temp">Current Events</h1>
            <button class="temp" id="newsbutton">News Button</button>
        </section>
    </footer>
</body>
</html>
